<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Backxive Application</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .command-group { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .command-group h2 { margin-top: 0; color: #555; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #0056b3; }
        #outputArea {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap; /* Preserve whitespace and newlines */
            font-family: "Courier New", Courier, monospace;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backxive Controls</h1>

        <div class="command-group">
            <h2>User and Data Configuration</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter Twitter username">
            </div>
            <div>
                <label for="listFilePathInput">List File Path:</label>
                <input type="text" id="listFilePathInput" placeholder="Path to the list file (e.g., data/mylist.txt)">
            </div>
        </div>

        <div class="command-group">
            <h2>Actions</h2>
            <button id="btnGenerateList">Generate List</button>
            <button id="btnDownloadTweets">Download Tweets</button>
            <button id="btnDownloadImages">Download Images</button>
        </div>

        <h2>Output / Progress / Errors:</h2>
        <div id="outputArea">
            Application messages and command output will appear here.
        </div>
    </div>

    <!-- We will add renderer.js later, which will interact with the preload script -->
    <!-- <script src="./renderer.js"></script> -->
    <p>
        Chrome <span id="chrome-version"></span>,
        Node <span id="node-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>
    <p>myAPI.doSomething will be called from renderer.js, which is not created yet</p>
    <!-- <script src="./renderer.js"></script> -->
</body>
</html>
